<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOOM</title>
    <style>
        body{
            background-color: #0059ff;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOOM</h1>
    <p>aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOOM</strong> em JavaScript</p>
    <div id="msm">Clique em mim</div>
    <script>
        var corpo= document.body;
        corpo.style.background='black';
        var p1= window.document.getElementsByTagName('p')[1];
        var h1 = document.querySelector('h1')
        p1.style.color='blue';
        window.document.write(p1.innerHTML);
        var d=document.getElementById('msm');
        d.style.background='green';
        d.innerText = 'Estou aguardando';
        h1.style.background='pink';
        window.document.write('</br>'+h1.innerText);
    </script>
</body>
</html>
